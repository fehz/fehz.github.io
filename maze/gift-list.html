<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Code de Vérification</title>
    <style>
         
        body {
            font-family: "Courier Prime", monospace;
            font-weight: 400;
            font-style: normal;
               display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .verification-container {
            display: flex;
            gap: 15px;
            opacity: 1;
        }
        .verification-container.hide{
            opacity:0;
            transition: 1s;
        }

        .digit-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 2rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            background-color: white;
            transition: border-color 0.2s;
        }

        .digit-input:focus {
            border-color: #007bff;
        }
        .gift-list{
            opacity: 0;
        }
        
        .gift-list.show{
            opacity: 1;
            transition: 2s;
        }
        li{
            display: none;
        }
        li.show{
            display: list-item;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="verification-container">
            <input type="text" maxlength="1" class="digit-input" inputmode="numeric" pattern="\d*">
            <input type="text" maxlength="1" class="digit-input" inputmode="numeric" pattern="\d*">
            <input type="text" maxlength="1" class="digit-input" inputmode="numeric" pattern="\d*">
            <input type="text" maxlength="1" class="digit-input" inputmode="numeric" pattern="\d*">
        </div>
        <div class="gift-list">
            Bravoo! avec ce code, tu reçois un (1) des cadeaux mystères :
            <ul>
                <li>Une boite de chocolats</li>
                <li>Une activité à faire à deux</li>
            </ul>
            <div><a href="index.html">Revenir au début</a></div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.digit-input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                const value = input.value;
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
                if (index == 3 && value.length === 1) {
                    setTimeout(() => { showList() }, 200);
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && input.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Empêche de coller plus d’un caractère ou du texte
            input.addEventListener('paste', (e) => e.preventDefault());
        });
        showList = ()=>{
            var verificationContainer = document.getElementsByClassName('verification-container');
            verificationContainer[0].classList.add('hide');
            
            var giftList = document.getElementsByClassName('gift-list');
            giftList[0].classList.add('show');
            const listElements = document.querySelectorAll('li');
            listElements[Math.floor(Math.random()*(listElements.length))].classList.add("show");
        }
    </script>
</body>

</html>
